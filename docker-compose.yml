version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      - BACKEND_SERVICE=backend
      - BACKEND_PORT=3000
    depends_on:
      - backend

  backend:
    build: ./backend
    environment:
      - DB_HOST=database
      - DB_NAME=taskflow
      - PORT=3000
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mongo:8.0.15
    volumes:
      - taskflow-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  taskflow-data:
