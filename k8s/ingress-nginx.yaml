apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskflow-ingress
  namespace: taskflow-dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app: taskflow
spec:
  ingressClassName: nginx
  rules:
    - host: taskflow.local
      http:
        paths:
          # Backend API - /api path (moet eerst - meer specifiek)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000

          # Frontend - root path (catch-all, moet als laatste)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80