apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: taskflow-dev
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: taskflow-frontend:v1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_SERVICE
              value: "backend-service"
            - name: BACKEND_PORT
              value: "3000"

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: taskflow-dev
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
